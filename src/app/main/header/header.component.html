<header class="crash-header">
  <div class="crash-img-content">
    <img src="assets/logo/Swooshwhite.svg" class="crash-logo" />
  </div>
  <div class="crash-header-content">
    <div class="crash-link-container" *ngFor="let link of links">
      <a [routerLink]="link.path" class="link">{{ link.name }}</a>
    </div>
  </div>
</header>
